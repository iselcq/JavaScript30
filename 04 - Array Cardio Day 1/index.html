      // 8. Reduce Exercise
      // Sum up the instances of each of these
      const data = [
        "car",

        "car",

        "bike",

      ];

      const traqnsportation = data.reduce(function (obj, item) {
        if (!obj[item]) {
          obj[item] = 0;
        }
        obj[item]++;
        return obj;
      }, {});
      console.log(traqnsportation);

      /*In the code above, obj is an element passed to the reduce function which will gather data over 
      each iteration. For each unique element in an array, an obj will be created. The name of the 
      element goes into the index of the obj. So every time an element is found, the value of that item 
      ( the element from the data array) will increase by 1 in the obj object. To initialize the object 
       as a blank object, we have added {} at the end.

      In short, the parameters of a reduce function should match the structure of an element in the calling array. 
      This could be a name value pair or simply a variable like total which accrues count over time and is not part of the
